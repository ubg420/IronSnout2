<html lang="en"><head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="pragma" content="no-cache">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta charset="utf-8">

        <!-- Set the title bar of the page -->
        <title>Iron Snout</title>
		<meta name="description" content="Iron Snout is a online fighting game created by SnoutUp where you play as a pig, and have to fight the wolves.">
		<script src="poki-sdk.js"></script> 
		<script>adsAreDisabled = false;</script></head>

    <body>
		
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <!-- Create the canvas element the game draws to -->
            <canvas id="canvas" width="640" height="360" style="touch-action: none; cursor: none;">
               <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
			
			<script type="text/javascript" src="html5game/IronSnout.js?YJKZB=528561031"></script>
        </div>
		<script>
		var sdk 		= PokiSDK;
		var pokiDebug 	= false;
        var canvas      = document.getElementById("canvas");            
		
		
		function poki_log(t) {
			if (pokiDebug) console.log(t);
		}
		
		function poki_loading(percents) {
			sdk.gameLoadingProgress({percentageDone: percents});
		}

		
		window.onload = function() {
			sdk.init().then(() => {
				GameMaker_Init();			
				sdk.gameLoadingStart();				
			}).catch(() => {
				GameMaker_Init();
			});
			sdk.setDebug(pokiDebug);
            
            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.addEventListener('click', function(){
                window.focus();
            });               
		}
		</script>
    </body></html>
